{% extends 'base.html' %} 
{% block title %} Add{% endblock %} 

{% block heading %} Add Items{% endblock %} 
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form method="POST" >
            {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-4" >Category</label>
                    <Select name="category" >
                        <option value="sta">Stationary</option>
                        <option value="ele">Electronic</option>
                        <option value="acc">Accessory</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-4" >Item Name</label>
                    <input type="text" name="name" placeholder="Item Name">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Quantity</label>
                    <input type="text" name="qty" placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Price</label>
                    <input type="text" name="price" placeholder="Price Per Piece">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Distributer Name</label>
                    <input type="text" name="distributer" placeholder="Distributer Name">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" >Distributer Location</label>
                    <input type="text" name="location" placeholder="Distributer Location">
                </div>
                <div class="ml-5">
                    <input type="submit" name="submit" value="submit" class="btn btn-primary">
                </div>    
            </form>
        </div>
        {% comment %} <div class="col-md-6">
            <form method="POST" >
                
                <div class="form-group">
                    <label class="control-label col-sm-3" >Item Name</label>
                    <input type="text" name="name" placeholder="Item Name">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" >Quantity</label>
                    <input type="text" name="qty" placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" >Price</label>
                    <input type="text" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" >Client Name</label>
                    <input type="text" name="distributer" placeholder="Client Name">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" >Client Location</label>
                    <input type="text" name="location" placeholder="Client Location">
                </div>
                <div>
                    <input type="submit" name="client" value="submit" class="btn btn-primary">
                </div>    
            </form>
        </div>         {% endcomment %}
    </div>
      
{% endblock %}
